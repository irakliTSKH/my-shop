
<div class="main">
    <h2>{{ data.filterArr[0].brand }}</h2>

    <table>
        <thead>
        <tr>
          <th>ID</th>
          <th>კოდი</th>
          <th>რაოდენობა</th>
        </tr>
    </thead>
    <tbody>
         @for(item of data.filterArr; track item){
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.name.toUpperCase()}}</td>
                <td>{{item.quantity}}</td>
            </tr>
        }
    </tbody>
    </table>
</div>
