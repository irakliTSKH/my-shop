<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Brand</th>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
  </table>
  <div class="table-body">
    <table>
      <tbody>
        @for(item of sortedSparkPlugs(); track item){
          <tr>
            <td>{{item.brand}}</td>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.quantity}}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
