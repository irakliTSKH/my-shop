
<div class="main">
  <form [formGroup]="myForm" (ngSubmit)="onFormSubmit()">
    
    <label for="brand">Brand</label>
    <select id="brand" value="brand" formControlName="brand">
      @for(item of sparkPlugsName; track item){
        <option [value]="item" name="" id="brands">
          {{ item }} 
        </option>
      }
    </select>

    <label for="name">Name</label>
    <input type="text" name="" id="name" formControlName="name">

    <label for="id">Id</label>
    <input type="text" name="" id="id" formControlName="id">

    <label for="price">Price</label>
    <input type="number" name="" id="price" formControlName="price">

    <label for="quantity">Quantity</label>
    <input type="number" name="" id="quantity" formControlName="quantity">

    <div class="buttons">
      <button  type="submit">Save</button>
      <button  type="button" (click)="close()">Cancel</button>
    </div>

  </form>
</div>
